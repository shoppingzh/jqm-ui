<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/fontawesome-free-5.7.2-web/css/all.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/jquery.mobile.ui.css">
    <link rel="stylesheet" href="../css/jqm-ui-demos.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile.ui.js"></script>
    <script type="text/javascript" src="../js/form.js"></script>
  </head>
  <body>

    <div data-role="page" data-theme="a">
      <div data-role="header" data-position="fixed" data-tap-toggle="false" class="navbar">
        <div class="nav">
          <a data-ajax="false" href="../menus.html" class="nav-link"><i class="fas fa-chevron-left"></i> 首页</a>
          <h3 class="nav-title">Form</h3>
        </div>
      </div>
      <div role="main" class="ui-content">

        <div class="demo">
          <h5>一个丰富的表单</h5>
          <ul data-role="listview" class="form-list">
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">中文姓名</div>
                  <div class="item-input">
                    <input data-role="none" type="text" placeholder="与证件保持一致">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <select data-role="none" id="s1" class="hide">
                <option value="0">中国</option>
                <option value="1">美国</option>
                <option value="2">德国</option>
                <option value="3">英国</option>
                <option value="4">日本</option>
              </select>
              <a href="##" onclick="$('#s1').popupMenu();">
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">国籍</div>
                    <div class="item-input"><span class="grey">请选择</span></div>
                  </div>
                </div>
              </a>
            </li>
          </ul>

        </div>


        <div class="demo">
          <h5>jqm UI 表单</h5>
          <ul data-role="listview" class="ui-form litt">
            <li class="ui-form-item">
              <label>姓名</label>
              <div class="ui-form-item-content">
                <input type="text" data-role="none" placeholder="输入姓名">
              </div>
            </li>
            <li class="ui-form-item clear">
              <label>身份证号码</label>
              <div class="ui-form-item-content">
                <input type="password" data-role="none" placeholder="输入身份证号码">
              </div>
            </li>
            <li class="ui-form-item">
              <label>出生年月</label>
              <div class="ui-form-item-content">
                <input type="date" data-role="none" placeholder="输入出生年月">
              </div>
            </li>
            <li class="ui-form-item">
              <label>已婚</label>
              <div class="ui-form-item-content">
                <input type="radio" data-mini="true" data-role="flipswitch" data-on-text="是" data-off-text="否">
              </div>
            </li>
            <li class="ui-form-item">
              <label>水果</label>
              <div class="ui-form-item-content">
                <select data-role="none">
                  <option>Apple</option>
                  <option>Orange</option>
                  <option>Banana</option>
                </select>
              </div>
            </li>
            <li class="ui-form-item">
              <label>手机号码</label>
              <div class="ui-form-item-content">
                <input type="tel" placeholder="如：13470065847" data-role="none">
              </div>
            </li>
            <li class="ui-form-item">
              <label>邮箱</label>
              <div class="ui-form-item-content">
                <input type="email" placeholder="输入邮箱" data-role="none">
              </div>
            </li>
            <li class="ui-form-item">
              <label>年龄</label>
              <div class="ui-form-item-content">
                <input type="number" placeholder="输入年龄" data-role="none">
              </div>
            </li>
            <li class="ui-form-item">
              <label>证明文件</label>
              <div class="ui-form-item-content">
                <input type="file" placeholder="选择文件" data-role="none">
              </div>
            </li>
            <li class="ui-form-item">
              <label>国籍</label>
              <div class="ui-form-item-content">
                <input type="search" placeholder="输入国籍" data-role="none">
              </div>
            </li>
            <li class="ui-form-item label-top">
              <label>爱好</label>
              <div class="ui-form-item-content">
                <textarea rows="5" data-role="none" placeholder="例如：打球，看书等"></textarea>
              </div>
            </li>
            <li class="cake">
              <button class="c6 ui-btn ui-btn-sm ui-btn-primary">提交</button>
              <button class="c6 ui-btn ui-btn-sm">取消</button>
            </li>
          </ul>
        </div>

        <div id="other" style="display: none;">
          <div class="demo">
            <h5>原始表单</h5>
            <ul data-role="listview" data-inset="false">
              <li>
                <input type="text" data-role="none">
              </li>
              <li>
                <select data-role="none">
                  <option>Apple</option>
                  <option>Orange</option>
                  <option>Banana</option>
                </select>
              </li>
              <li>
                <input type="radio" name="f1" data-role="none">A
                <input type="radio" name="f1" data-role="none">B
              </li>
              <li>
                <input type="checkbox" data-role="none">A
                <input type="checkbox" data-role="none">B
                <input type="checkbox" data-role="none">C
              </li>
              <li>
                <textarea data-role="none"></textarea>
              </li>
              <li>
                <button data-role="none">提交</button>
                <button data-role="none">取消</button>
              </li>
            </ul>
          </div>

          <div class="demo">
            <h5>jQuery mobile表单</h5>
            <ul data-role="listview" data-inset="false">
              <li>
                <input type="text">
              </li>
              <li>
                <select>
                  <option>Apple</option>
                  <option>Orange</option>
                  <option>Banana</option>
                </select>
              </li>
              <li>
                <label><input name="f2" type="radio">A</label>
                <label><input name="f2" type="radio">B</label>
              </li>
              <li>
                <label><input type="checkbox">A</label>
                <label><input type="checkbox">B</label>
                <label><input type="checkbox">C</label>
              </li>
              <li>
                <textarea></textarea>
              </li>
              <li>
                <button class="ui-btn ui-btn-sm ui-btn-inline ui-btn-primary ui-corner-all">提交</button>
                <button class="ui-btn ui-btn-sm ui-btn-inline ui-corner-all">取消</button>
              </li>
            </ul>
          </div>
        </div>

        <a href="javascript:;" class="link" onclick="javascript: $('#other').toggle();">查看原始表单和jQuery mobile表单</a>
      
      </div>
    </div>

  </body>
</html>
