<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.update.css">
    <link rel="stylesheet" href="../css/jqm-ui-demos.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.js"></script>
  </head>
  <body>

    <div data-role="page" data-theme="a">
      <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b">
        <a data-ajax="false" href="index.html" class="ui-btn ui-corner-all">返回</a>
        <h3>Form validation</h3>
      </div>
      <div role="main" class="ui-content">

        <div class="demo">
          <h5>jqm UI 表单</h5>
          <form id="form" method="post" action="">
            <ul data-role="listview" class="ui-form">
              <li class="ui-form-item">
                <label>姓名</label>
                <div class="ui-form-item-content">
                  <input type="text" data-role="none" placeholder="输入姓名" minlength="5" maxlength="12" required>
                </div>
              </li>
              <li class="ui-form-item">
                <label>身份证号码</label>
                <div class="ui-form-item-content">
                  <input type="text" data-role="none" placeholder="输入身份证号码" minlength="18" maxlength="18" required>
                </div>
              </li>
              <li class="ui-form-item">
                <label>出生年月</label>
                <div class="ui-form-item-content">
                  <input type="date" data-role="none" placeholder="输入出生年月">
                </div>
              </li>
              <li class="ui-form-item">
                <label>爱好</label>
                <div class="ui-form-item-content">
                  <textarea rows="3" data-role="none" placeholder="例如：打球，看书等"></textarea>
                </div>
              </li>
              <li class="ui-form-item">
                <label>水果</label>
                <div class="ui-form-item-content">
                  <select data-role="none">
                    <option>Apple</option>
                    <option>Orange</option>
                    <option>Banana</option>
                  </select>
                </div>
              </li>
              <li class="ui-form-item">
                <label>手机号码</label>
                <div class="ui-form-item-content">
                  <input type="tel" placeholder="如：13470065847" data-role="none" required>
                </div>
              </li>
              <li class="ui-form-item">
                <label>邮箱</label>
                <div class="ui-form-item-content">
                  <input type="email" placeholder="输入邮箱" data-role="none">
                </div>
              </li>
              <li class="ui-form-item">
                <label>年龄</label>
                <div class="ui-form-item-content">
                  <input type="number" placeholder="输入年龄" data-role="none">
                </div>
              </li>
              <li class="ui-form-item">
                <label>证明文件</label>
                <div class="ui-form-item-content">
                  <input type="file" placeholder="选择文件" data-role="none">
                </div>
              </li>
              <li class="ui-form-item">
                <label>国籍</label>
                <div class="ui-form-item-content">
                  <input type="search" placeholder="输入国籍" data-role="none">
                </div>
              </li>
              <li class="cake">
                <button class="c6 ui-btn ui-btn-sm ui-btn-primary">提交</button>
                <button class="c6 ui-btn ui-btn-sm">取消</button>
              </li>
            </ul>
          </form>
        </div>

      </div>
    </div>

  </body>
</html>
