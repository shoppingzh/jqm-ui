<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.update.css">
    <link rel="stylesheet" href="../css/jqm-ui-demos.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.js"></script>
  </head>
  <body>

    <div data-role="page" data-theme="a">
      <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b">
        <a data-ajax="false" href="../menus.html" class="ui-btn ui-corner-all">返回</a>
        <h3>Control group</h3>
      </div>
      <div role="main" class="ui-content">

        <div class="demo">
          <h5>按钮组</h5>
          <div data-role="controlgroup">
            <button class="ui-btn">Default</button>
            <button class="ui-btn ui-btn-primary">Primary</button>
            <button class="ui-btn ui-btn-info">Info</button>
            <button class="ui-btn ui-btn-success">Success</button>
            <button class="ui-btn ui-btn-warning">Warning</button>
          </div>
        </div>

        <div class="demo">
          <h5>横向按钮组</h5>
          <div data-role="controlgroup" data-type="horizontal">
            <button class="ui-btn ui-btn-sm">Default</button>
            <button class="ui-btn ui-btn-primary ui-btn-sm">Primary</button>
            <button class="ui-btn ui-btn-info ui-btn-sm">Info</button>
            <button class="ui-btn ui-btn-success ui-btn-sm">Success</button>
          </div>
        </div>

        

      </div>
    </div>

  </body>
</html>
