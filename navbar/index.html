<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/fontawesome-free-5.7.2-web/css/all.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/jquery.mobile.ui.css">
    <script type="text/javascript" src="../js/jquery.js"></script>

    <script type="text/javascript" src="../js/jquery.mobile.ui.js"></script>
  </head>
  <body>

    <div data-role="page" data-theme="a">
      <div data-role="panel" id="p1" data-position="right" data-display="push">
        <ul data-role="listview" class="ui-form form-shrink">
          <li data-role="list-divider">基本信息</li>
          <li class="ui-form-item">
            <label>姓名</label>
            <div class="ui-form-item-content">
              <input data-role="none" type="text" name="name" value placeholder="输入姓名">
            </div>
          </li>
          <li class="ui-form-item">
            <label>账号</label>
            <div class="ui-form-item-content">
              <input data-role="none" type="text" name="acc" value placeholder="输入账号">
            </div>
          </li>
          <li data-role="list-divider">其它信息</li>
          <li class="ui-form-item">
            <label>爱吃的水果</label>
            <div class="ui-form-item-content">
              <select data-role="none" name="fruit">
                <option>苹果</option>
                <option>梨子</option>
                <option>橘子</option>
                <option>香蕉</option>
                <option>橙子</option>
                <option>西瓜</option>
              </select>
            </div>
          </li>
          <li class="ui-form-item">
            <label>国籍</label>
            <div class="ui-form-item-content">
              <input data-role="none" type="text" name="acc" value placeholder="输入国籍">
            </div>
          </li>
          <li class="ui-form-item">
            <label>手机号码</label>
            <div class="ui-form-item-content">
              <input data-role="none" type="text" name="acc" value placeholder="输入手机号码">
            </div>
          </li>
          <li class="ui-form-item">
            <label>是否单身</label>
            <div class="ui-form-item-content">
              <input type="radio" data-role="flipswitch" data-on-text="是" data-off-text="否">
            </div>
          </li>
          <li>
            
          </li>
        </ul>
        <button class="ui-btn ui-btn-sm ui-btn-dark ui-corner-all">提交</button>
      </div>
      <div data-role="header" data-position="fixed" data-tap-toggle="false" style="border-top: none;">
        <div class="nav">
          <a data-role="none" class="nav-link back" data-ajax="false" href="../menus.html">返回</a>
          <h3 class="nav-title">Navbar</h3>
          <!-- <a data-rel="panel" href="#p1" class="nav-link"><i class="fas fa-plus"></i></a> -->
        </div>
      </div>
      <div role="main" class="ui-content">
        
        <div class="demo">
          <h5>普通导航栏</h5>
          <div data-role="header" class="navbar">
            <div class="nav">
              <a class="nav-link" data-ajax="false" href="../menus.html">
                <i class="fas fa-chevron-left"></i> 首页
              </a>
              <h3 class="nav-title">Navbar</h3>
            </div>
          </div>
        </div>

        <div class="demo">
          <h5>纯图标导航栏</h5>
          <div data-role="header" class="navbar">
            <div class="nav">
              <a class="nav-link" data-ajax="false" href="../menus.html">

              </a>
              <h3 class="nav-title">Navbar</h3>

                <a href="##" class="nav-link"><i class="fas fa-search"></i></a>
                <a href="##" class="nav-link"><i class="fas fa-ellipsis-v"></i></a>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
