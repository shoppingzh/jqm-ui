<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.update.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.js"></script>
  </head>
  <body>

    <div data-role="page" data-theme="a">
      <div data-role="panel" id="p1" data-position="right" data-display="push">
        <ul data-role="listview" class="ui-form">
          <li data-role="list-divider">基本信息</li>
          <li class="ui-form-item">
            <label>姓名</label>
            <div class="ui-form-item-content">
              <input data-role="none" type="text" name="name" value placeholder="输入姓名">
            </div>
          </li>
          <li class="ui-form-item">
            <label>账号</label>
            <div class="ui-form-item-content">
              <input data-role="none" type="text" name="acc" value placeholder="输入账号">
            </div>
          </li>
          <li data-role="list-divider">其它信息</li>
          <li class="ui-form-item">
            <label>爱吃的水果</label>
            <div class="ui-form-item-content">
              <select data-role="none" name="fruit">
                <option>苹果</option>
                <option>梨子</option>
                <option>橘子</option>
                <option>香蕉</option>
                <option>橙子</option>
                <option>西瓜</option>
              </select>
            </div>
          </li>
          <li class="ui-form-item">
            <label>国籍</label>
            <div class="ui-form-item-content">
              <input data-role="none" type="text" name="acc" value placeholder="输入国籍">
            </div>
          </li>
          <li class="ui-form-item">
            <label>手机号码</label>
            <div class="ui-form-item-content">
              <input data-role="none" type="text" name="acc" value placeholder="输入手机号码">
            </div>
          </li>
          <li class="ui-form-item">
            <label>是否单身</label>
            <div class="ui-form-item-content">
              <input type="radio" data-role="flipswitch" data-on-text="是" data-off-text="否">
            </div>
          </li>
          <li>
            
          </li>
        </ul>
        <button class="ui-btn ui-btn-sm ui-btn-dark ui-corner-all">提交</button>
      </div>
      <div data-role="header" class="navbar" data-position="fixed" data-tap-toggle="false">
        <a data-ajax="false" href="../menus.html" data-icon="carat-l">返回</a>
        <h3>Navbar</h3>
        <a data-ajax="false" href="#p1" data-icon="gear" data-iconpos="right">筛选</a>
      </div>
      <div role="main" class="ui-content">
        
        <div class="demo">
          <h5>普通导航栏</h5>
          <div data-role="header" class="navbar">
            <a href="javascript:;">返回</a>
            <h3>Navbar</h3>
            <a href="javascript:;">筛选</a>
          </div>
        </div>

        <div class="demo">
          <h5>带图标导航栏</h5>
          <div data-role="header" class="navbar">
            <a href="javascript:;" data-icon="carat-l">返回</a>
            <h3>Navbar</h3>
            <a href="javascript:;" data-icon="search" data-iconpos="right">筛选</a>
          </div>
        </div>

        <div class="demo">
          <h5>只有图标的导航栏</h5>
          <div data-role="header" class="navbar">
            <a href="javascript:;" class="ui-btn ui-icon-carat-l ui-btn-icon-right ui-btn-icon-notext"></a>
            <h3>Navbar</h3>
            <a href="javascript:;" class="ui-btn ui-icon-search ui-btn-icon-right ui-btn-icon-notext"></a>
          </div>
        </div>


      </div>

    </div>

  </body>
</html>
