<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/fontawesome-free-5.7.2-web/css/all.css">
	<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="../css/jquery.mobile.ui.css">
	<link rel="stylesheet" href="../css/jqm-ui-demos.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery.mobile-1.4.5.js"></script>
</head>
<body>

<div data-role="page" data-theme="a">
	<div data-role="header" data-position="fixed" data-tap-toggle="false" class="navbar">
		<div class="nav">
			<a data-ajax="false" href="../menus.html" class="nav-link"><i class="fas fa-chevron-left"></i> 首页</a>
			<h3 class="nav-title">Chip</h3>
		</div>
	</div>
	<div role="main" class="ui-content">

		<div class="demo">
			<h5>圆形</h5>
			<p><span class="chip">Java</span></p>
			<p><span class="chip chip-primary">C</span></p>
			<p><span class="chip chip-info">JavaScript</span></p>
			<p><span class="chip chip-success">Swift</span></p>
			<p><span class="chip chip-warning">Python</span></p>
			<p><span class="chip chip-danger">Go</span></p>
		</div>

		<div class="demo">
			<h5>字体变化</h5>
			<p><span class="chip" style="font-size: 12px;">Java</span></p>
			<p><span class="chip chip-primary" style="font-size: 14px;">C</span></p>
			<p><span class="chip chip-info" style="font-size: 16px;">JavaScript</span></p>
			<p><span class="chip chip-success" style="font-size: 18px;">Swift</span></p>
			<p><span class="chip chip-warning" style="font-size: 20px;">Python</span></p>
			<p><span class="chip chip-danger" style="font-size: 22px;">Go</span></p>
		</div>

		<div class="demo">
			<h5>五角星chip</h5>
			<p><p class="chip-star">Java</p></p>
			<p><span class="chip-star chip-info">C</span></p>
			<p><span class="chip-star chip-success">JavaScript</span></p>
			<p><span class="chip-star chip-warning">Python</span></p>
			<p><span class="chip-star chip-danger" style="font-size: 20px;">Go</span></p>
		</div>

		<div class="demo">
			<h5>雪花chip</h5>
			<p><p class="chip-snow">Java</p></p>
			<p><span class="chip-snow chip-info">C</span></p>
			<p><span class="chip-snow chip-success">JavaScript</span></p>
			<p><span class="chip-snow chip-warning">Python</span></p>
			<p><span class="chip-snow chip-danger" style="font-size: 20px;">Go</span></p>
		</div>

	</div>
</div>

</body>
</html>
