<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/fontawesome-free-5.7.2-web/css/all.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/jquery.mobile.ui.css">
    <link rel="stylesheet" href="../css/jqm-ui-demos.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile.ui.js"></script>
  </head>
  <body>

    <div data-role="page" data-theme="a">
      <div data-role="header" data-position="fixed" data-tap-toggle="false" class="navbar">
        <div class="nav">
          <a data-ajax="false" href="../menus.html" class="nav-link"><i class="fas fa-chevron-left"></i> 首页</a>
          <h3 class="nav-title">Badge</h3>
        </div>
      </div>
      <div role="main" class="ui-content">

        <div class="demo">
          <h5>Normal badge</h5>
          <span class="badge">Default</span>
          <span class="badge badge-primary">Primary</span>
          <span class="badge badge-info">Info</span>
          <span class="badge badge-success">Success</span>
          <span class="badge badge-warning">Warning</span>
          <span class="badge badge-danger">Danger</span>
          <span class="badge badge-dark">Dark</span>
        </div>

        <div class="demo">
          <h5>Rounded badge</h5>
          <span class="badge badge-rounded">Default</span>
          <span class="badge badge-primary badge-rounded">Primary</span>
          <span class="badge badge-info badge-rounded">Info</span>
          <span class="badge badge-success badge-rounded">Success</span>
          <span class="badge badge-warning badge-rounded">Warning</span>
          <span class="badge badge-danger badge-rounded">Danger</span>
          <span class="badge badge-dark badge-rounded">Dark</span>
        </div>

        <div class="demo">
          <h5>Rounded badge(Digit)</h5>
          <span class="badge badge-rounded">0</span>
          <span class="badge badge-primary badge-rounded">1</span>
          <span class="badge badge-info badge-rounded">2</span>
          <span class="badge badge-success badge-rounded">3</span>
          <span class="badge badge-warning badge-rounded">4</span>
          <span class="badge badge-danger badge-rounded">5</span>
          <span class="badge badge-dark badge-rounded">6</span>
        </div>

      </div>
    </div>

  </body>
</html>
