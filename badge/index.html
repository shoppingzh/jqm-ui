<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/fontawesome-free-5.7.2-web/css/all.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/jquery.mobile.ui.css">
    <link rel="stylesheet" href="../css/jqm-ui-demos.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile.ui.js"></script>
    <style>
      .badge{ margin: 5px;}
    </style>
  </head>
  <body>

    <div data-role="page" data-theme="a">
      <div data-role="header" data-position="fixed" data-tap-toggle="false" class="navbar">
        <div class="nav">
          <a data-ajax="false" href="../menus.html" class="nav-link"><i class="fas fa-chevron-left"></i> 首页</a>
          <h3 class="nav-title">Badge</h3>
        </div>
      </div>
      <div role="main" class="ui-content">

        <div class="demo">
          <h5>Normal badge</h5>
          <span class="badge">Default</span>
          <span class="badge blue">Blue</span>
          <span class="badge green">Green</span>
          <span class="badge yellow">Yellow</span>
          <span class="badge orange">Orange</span>
          <span class="badge red">Red</span>
          <span class="badge purple">Purple</span>
          <span class="badge black">Black</span>
        </div>

        <div class="demo">
          <h5>Hollow badge</h5>
          <span class="badge badge-hollow">Default</span>
          <span class="badge badge-hollow blue">Blue</span>
          <span class="badge badge-hollow green">Green</span>
          <span class="badge badge-hollow yellow">Yellow</span>
          <span class="badge badge-hollow orange">Orange</span>
          <span class="badge badge-hollow red">Red</span>
          <span class="badge badge-hollow purple">Purple</span>
          <span class="badge badge-hollow black">Black</span>
        </div>

        <div class="demo">
          <h5>Rounded badge</h5>
          <span class="badge badge-hollow badge-rounded">Default</span>
          <span class="badge badge-hollow badge-rounded blue">Blue</span>
          <span class="badge badge-hollow badge-rounded green">Green</span>
          <span class="badge badge-hollow badge-rounded yellow">Yellow</span>
          <span class="badge badge-hollow badge-rounded orange">Orange</span>
          <span class="badge badge-hollow badge-rounded red">Red</span>
          <span class="badge badge-hollow badge-rounded purple">Purple</span>
          <span class="badge badge-hollow badge-rounded black">Black</span>
        </div>

        <div class="demo">
            <h5>Rounded badge</h5>
            <span class="badge badge-hollow badge-rounded">1</span>
            <span class="badge badge-hollow badge-rounded blue">2</span>
            <span class="badge badge-hollow badge-rounded green">3</span>
            <span class="badge badge-hollow badge-rounded yellow">4</span>
            <span class="badge badge-hollow badge-rounded orange">5</span>
            <span class="badge badge-hollow badge-rounded red">6</span>
            <span class="badge badge-hollow badge-rounded purple">7</span>
            <span class="badge badge-hollow badge-rounded black">8</span>
          </div>

      </div>
    </div>

  </body>
</html>
