<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/fontawesome-free-5.7.2-web/css/all.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/jquery.mobile.ui.css">
    <link rel="stylesheet" href="../css/jqm-ui-demos.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.js"></script>
  </head>
  <body>

    <div data-role="page" data-theme="a">
      <div data-role="header" data-position="fixed" data-tap-toggle="false" class="navbar">
        <div class="nav">
          <a data-ajax="false" href="../menus.html" class="nav-link"><i class="fas fa-chevron-left"></i> 首页</a>
          <h3 class="nav-title">Switch</h3>
        </div>
      </div>
      <div role="main" class="ui-content">

        <div class="demo">
          <h5>Switch(with checkbox)</h5>
          <input type="checkbox" data-role="flipswitch">
        </div>

        <div class="demo">
          <h5>Switch(with select)</h5>
          <select data-role="flipswitch">
            <option>A</option>
            <option>B</option>
          </select>
        </div>

        <div class="demo">
          <h5>Mini switch</h5>
          <select data-role="flipswitch" data-mini="true">
            <option>On</option>
            <option>Off</option>
          </select>
        </div>

        <div class="demo">
          <h5>Disabled switch</h5>
          <input type="checkbox" data-role="flipswitch" disabled checked>
          <input type="checkbox" data-role="flipswitch" disabled>
        </div>


      </div>
    </div>

  </body>
</html>
