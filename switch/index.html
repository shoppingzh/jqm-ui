<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/fontawesome-free-5.7.2-web/css/all.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/jquery.mobile.ui.css">
    <link rel="stylesheet" href="../css/jqm-ui-demos.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile.ui.js"></script>
  </head>
  <body>

    <div data-role="page" data-theme="a">
      <div data-role="header" data-position="fixed" data-tap-toggle="false" class="navbar">
        <div class="nav">
          <a data-ajax="false" href="../menus.html" class="nav-link"><i class="fas fa-chevron-left"></i> 首页</a>
          <h3 class="nav-title">Switch</h3>
        </div>
      </div>
      <div role="main" class="">

        <ul data-role="listview">          
          <li>
            <div class="item-content">
              <div class="item-inner">开关</div>
              <div class="item-after"><div class="switch-box on"></div></div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">开关(红色)</div>
              <div class="item-after"><div class="switch-box switch-box-red on"></div></div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">开关(绿色)</div>
              <div class="item-after"><div class="switch-box switch-box-green"></div></div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">开关(黄色)</div>
              <div class="item-after"><div class="switch-box switch-box-yellow"></div></div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">开关(粉色)</div>
              <div class="item-after"><div class="switch-box switch-box-pink"></div></div>
            </div>
          </li>
        </ul>

      </div>
    </div>
    
    <script>
      $('.switch-box').on('click', function(){
        $(this).toggleClass('on');
      });
    </script>

  </body>
</html>
