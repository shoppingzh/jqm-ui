<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/fontawesome-free-5.7.2-web/css/all.css">
    <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../css/jquery.mobile.ui.css">
    <link rel="stylesheet" href="../css/jqm-ui-demos.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.mobile-1.4.5.js"></script>
  </head>
  <body>

    <div data-role="page" data-theme="a">
      <div data-role="header" data-position="fixed" data-tap-toggle="false" class="navbar">
        <div class="nav">
          <a data-ajax="false" href="../menus.html" class="nav-link"><i class="fas fa-chevron-left"></i> 首页</a>
          <h3 class="nav-title">Button</h3>
        </div>
      </div>
      <div role="main" class="ui-content">
        <div class="demo">
          <h5>Buttons</h5>
          <button class="ui-btn">Default</button>
          <button class="ui-btn ui-btn-primary">Primary</button>
          <button class="ui-btn ui-btn-info">Info</button>
          <button class="ui-btn ui-btn-success">Success</button>
          <button class="ui-btn ui-btn-warning">Warning</button>
          <button class="ui-btn ui-btn-danger">Danger</button>
          <button class="ui-btn ui-btn-dark">Dark</button>
        </div>
        <div class="demo">
          <h5>In-line Buttons</h5>
          <button class="ui-btn ui-btn-inline">Default</button>
          <button class="ui-btn ui-btn-primary ui-btn-inline">Primary</button>
          <button class="ui-btn ui-btn-info ui-btn-inline">Info</button>
          <button class="ui-btn ui-btn-success ui-btn-inline">Success</button>
          <button class="ui-btn ui-btn-warning ui-btn-inline">Warning</button>
          <button class="ui-btn ui-btn-danger ui-btn-inline">Danger</button>
          <button class="ui-btn ui-btn-dark ui-btn-inline">Dark</button>
        </div>
        <div class="demo">
          <h5>Button with corners</h5>
          <button class="ui-btn ui-corner-all">Default</button>
          <button class="ui-btn ui-btn-primary ui-corner-all">Primary</button>
          <button class="ui-btn ui-btn-info ui-corner-all">Info</button>
          <button class="ui-btn ui-btn-success ui-corner-all">Success</button>
          <button class="ui-btn ui-btn-warning ui-corner-all">Warning</button>
          <button class="ui-btn ui-btn-danger ui-corner-all">Danger</button>
          <button class="ui-btn ui-btn-dark ui-corner-all">Dark</button>
          <button class="ui-btn ui-btn-inline ui-corner-all">Default</button>
          <button class="ui-btn ui-btn-primary ui-btn-inline ui-corner-all">Primary</button>
          <button class="ui-btn ui-btn-info ui-btn-inline ui-corner-all">Info</button>
          <button class="ui-btn ui-btn-success ui-btn-inline ui-corner-all">Success</button>
          <button class="ui-btn ui-btn-warning ui-btn-inline ui-corner-all">Warning</button>
          <button class="ui-btn ui-btn-danger ui-btn-inline ui-corner-all">Danger</button>
          <button class="ui-btn ui-btn-dark ui-btn-inline ui-corner-all">Dark</button>
        </div>
        <div class="demo">
          <h5>Button with big corners</h5>
          <button class="ui-btn ui-corner-lg">Default</button>
          <button class="ui-btn ui-btn-primary ui-corner-lg">Primary</button>
          <button class="ui-btn ui-btn-info ui-corner-lg">Info</button>
          <button class="ui-btn ui-btn-success ui-corner-lg">Success</button>
          <button class="ui-btn ui-btn-warning ui-corner-lg">Warning</button>
          <button class="ui-btn ui-btn-danger ui-corner-lg">Danger</button>
          <button class="ui-btn ui-btn-dark ui-corner-lg">Dark</button>
          <button class="ui-btn ui-btn-inline ui-corner-lg">Default</button>
          <button class="ui-btn ui-btn-primary ui-btn-inline ui-corner-lg">Primary</button>
          <button class="ui-btn ui-btn-info ui-btn-inline ui-corner-lg">Info</button>
          <button class="ui-btn ui-btn-success ui-btn-inline ui-corner-lg">Success</button>
          <button class="ui-btn ui-btn-warning ui-btn-inline ui-corner-lg">Warning</button>
          <button class="ui-btn ui-btn-danger ui-btn-inline ui-corner-lg">Danger</button>
          <button class="ui-btn ui-btn-dark ui-btn-inline ui-corner-lg">Dark</button>
        </div>
        <div class="demo">
          <h5>Hollow Buttons</h5>
          <button class="ui-btn ui-btn-inline ui-btn-hollow">Default</button>
          <button class="ui-btn ui-btn-primary ui-btn-inline ui-btn-hollow">Primary</button>
          <button class="ui-btn ui-btn-info ui-btn-inline ui-btn-hollow">Info</button>
          <button class="ui-btn ui-btn-success ui-btn-inline ui-btn-hollow">Success</button>
          <button class="ui-btn ui-btn-warning ui-btn-inline ui-btn-hollow">Warning</button>
          <button class="ui-btn ui-btn-danger ui-btn-inline ui-btn-hollow">Danger</button>
          <button class="ui-btn ui-btn-dark ui-btn-inline ui-btn-hollow">Dark</button>
        </div>
        <div class="demo">
          <h5>Button size</h5>
          <button class="ui-btn ui-btn-inline ui-btn-xs">Default xs</button>
          <button class="ui-btn ui-btn-primary ui-btn-inline ui-btn-sm">Primary sm</button>
          <button class="ui-btn ui-btn-info ui-btn-inline ui-btn-md">Info md</button>
          <button class="ui-btn ui-btn-success ui-btn-inline ui-btn-lg">Success lg</button>
          <button class="ui-btn ui-btn-warning ui-btn-inline ui-btn-xlg">Warning xlg</button>
        </div>
        <div class="demo">
          <h5>按钮组</h5>
          <div data-role="controlgroup" data-type="horizontal">
            <button class="ui-btn ui-btn-sm">Default</button>
            <button class="ui-btn ui-btn-primary ui-btn-sm">Primary</button>
            <button class="ui-btn ui-btn-info ui-btn-sm">Info</button>
            <button class="ui-btn ui-btn-success ui-btn-sm">Success</button>
          </div>
        </div>
      </div>

      


    </div>

  </body>
</html>
